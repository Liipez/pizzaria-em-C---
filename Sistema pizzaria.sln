
using System;

class Program
{
    enum Tamanho { Pequeno = 1, Medio, Grande }
    enum Sabor { Calabresa = 1, Chocolate, Margherita, FrangoCatupiry }

    static void Main()
    {
        double precoPequeno = 20.59;
        double precoMedio = 30.75;
        double precoGrande = 40.00;

        Console.WriteLine("Escolha o tamanho da pizza:");
        foreach (var t in Enum.GetValues(typeof(Tamanho)))
        {
            Console.WriteLine($"{(int)t} - {t}");
        }

        int tamanhoEscolhido = int.Parse(Console.ReadLine());

        Console.WriteLine("Escolha o sabor da pizza:");
        foreach (var s in Enum.GetValues(typeof(Sabor)))
        {
            Console.WriteLine($"{(int)s} - {s}");
        }

        int saborEscolhido = int.Parse(Console.ReadLine());

        double preco = 0;
        switch ((Tamanho)tamanhoEscolhido)
        {
            case Tamanho.Pequeno:
                preco = precoPequeno;
                break;
            case Tamanho.Medio:
                preco = precoMedio;
                break;
            case Tamanho.Grande:
                preco = precoGrande;
                break;
        }

        Console.WriteLine($"Você escolheu uma pizza {((Tamanho)tamanhoEscolhido)} de sabor {((Sabor)saborEscolhido)} por R$ {preco:F2}");
    }
}

